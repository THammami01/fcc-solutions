<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1 id="title">freeCodeCamp <br />Survey Form</h1>
    <p id="description">Thank you for taking the time to help us <br />improve the platform</p>
  </header>

  <form id="survey-form">
    <div>
      <label id="name-label" for="name">Name: </label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>

    <div>
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div>
      <label id="number-label" for="number">Age (optional):</label>
      <input type="number" id="number" min="1" max="150" placeholder="Enter your age">
    </div>

    <div>
      <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div>
      <label>Would you recommend freeCodeCamp to a friend?</label>

      <div>
        <input id="definitely-radio" name="radio-btn-group" type="radio" value="definitely">
        <label for="definitely-radio">Definitely</label>
      </div>

      <div>
        <input id="maybe-radio" name="radio-btn-group" type="radio" value="maybe">
        <label for="maybe-radio">Maybe</label>
      </div>

      <div>
        <input id="not-sure-radio" name="radio-btn-group" type="radio" value="not-sure">
        <label for="not-sure-radio">Not sure</label>
      </div>
    </div>

    <div>
      <label>What would you like to see improved? (Check all that apply)</label>

      <div>
        <input id="front-end-projects-checkbox" type="checkbox" value="front-end-projects">
        <label for="front-end-projects-checkbox">Front-end Projects</label>
      </div>

      <div>
        <input id="back-end-projects-checkbox" type="checkbox" value="back-end-projects">
        <label for="back-end-projects-checkbox">Back-end Projects</label>
      </div>

      <div>
        <input id="challenges-checkbox" type="checkbox" value="challenges">
        <label for="challenges-checkbox">Challenges</label>
      </div>

      <div>
        <input id="additional-courses-checkbox" type="checkbox" value="additional-courses">
        <label for="additional-courses-checkbox">Additional Courses</label>
      </div>

      <div>
        <input id="city-meetups-checkbox" type="checkbox" value="city-meetups">
        <label for="city-meetups-checkbox">City Meetups</label>
      </div>
    </div>

    <div>
      <label id="textarea-label" for="textarea">Any comments or suggestions?</label>
      <textarea id="textarea" cols="30" rows="10"></textarea>
    </div>

    <div>
      <button id="submit" type="submit">Submit</button>
    </div>
  </form>
</body>

</html>
